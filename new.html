<script>
    dojo.registerModulePath("web_asset", "/cs/groups/public/documents/web_asset");
    require(["web_asset/moment-aurora"]);
</script>
<style type="text/css">
    #content {overflow: visible}
    .ggds .find_location {line-height: 1.5}
    .suggestion-list {display: none; padding: 0; border: 1px solid #ccc; z-index: 9}
    .suggestion-list li {
        display: block;
        min-width: 259px;
        padding: 5px 15px;
        color: #666;
        background-color: #fff;
        border-bottom: 1px solid #ccc;
        text-align: left;
        list-style: none;
        cursor: pointer;
    }
    .suggestion-list li:last-child {border-bottom: 0 none}
    .suggestion-list li:hover,
    .suggestion-list li:focus {
        color: #666;
        background-color: #f6f6f6;
        text-decoration: none
    }
    .suggestion-list li.active {color: #666; background-color: #d4d4d4}
    .store-locater {padding: 15px; border: 1px solid #ccc}
    .store-locater.list-expand {padding-bottom: 0}
    #postCodeResultDiv>div {padding: 3px 8px; border-bottom: 1px solid #ccc; cursor: pointer}
    #postCodeResultDiv>div:last-child {border-bottom: 0 none}
    #postCodeResultDiv>div b {font-weight: 700}
    #desktop_tb.row {
        display: none;
        margin: 0;
        background: #f6f6f6;
        border: 1px solid #ccc;
        border-top: 0 none
    }
    .srch-result-left td {display: none}
    .srch-result-left td.storename {display: block}
    .hours-container {padding: 6px; border-bottom: 1px solid #ccc}
    .hours-container:nth-child(3) {border-bottom: 0 none}
    .hours-container b {font-weight: 700}
    .homepage-banner .gift_content {
        margin: 0 auto;
        padding: 0;
        border-left: none;
        border-right: none;
        border-bottom: none;
        font-size: 14px
    }
    .ggds .popover {z-index: 9999}
    #postCodeResultDiv>div:hover {background-color: #ccc}
    .hours-banner {transition: height 0.2s ease-out}
    .store-locater .close {
        position: absolute;
        right: 7px;
        top: 10px;
        font-size: 1.2em;
        color: #ccc;
        opacity: 1
    }
    .store-locater-input {position: relative}
    .store-locater-input ul {position: absolute; left: 0; top: 35px}
    @media screen and (max-width: 767px) {
        body {cursor: pointer}
        #storeLocatorInput::-webkit-input-placeholder {line-height: 18px}
    }
    .popover-content td {padding: 0 3px}
    .popover-content td > span {color: #ee4532}
    .popover-content td > i {color: #f6a93c}
</style>
<div class="ggds">
    <section class="container clearfix">
        <div class="store-locater col-sm-4 text-left clearfix">
            <h4 class="marg-0">STORE TRADING HOURS</h4>
            <h6>Want to know what time your closest store is open to?</h6>
            <div class="form-group clearfix marg-bottom-0 marg-top-5">
                <div class="form-group col-xs-9 padd-right-0 padd-left-0 marg-bottom-5 store-locater-input">
                    <input type="text" id="getStoreLocator" class="form-control find_location" value="" placeholder="Please enter postcode or suburb" />
                    <span class="close disp-none" id="searchSpinner"><i class="fa fa-spinner fa-spin"></i></span>
                    <button id="quitStoreLocater" type="button" class="close disp-none" aria-label="Close">
                        <i class="fa fa-times-circle"></i>
                    </button>
                    <ul tabindex="1" id="suggestionList" class="suggestion-list"></ul>
                </div>
                <div class="form-group col-xs-3 marg-bottom-5">
                    <button id="btn_search" class="btn btn-info" type="submit">GO</button>
                </div>
            </div>
            <div class="text-left clearfix" id="desktop_tb"></div>
        </div>
    </section>
</div>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script src="/cs/groups/public/documents/web_asset/trading-hours-firebase-js.js"></script>
